<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Book List Application</title>
</head>
<body>
    <div class="container">
        <!-- form -->
        <div class="row">
            <h4 class="center blue-text text-darken-2" id = "application">Book List Application</h4><hr>
                <form class="col s12" id="book-form">
                  <div class="row">
                    <h5 class="blue-text text-darken-2" id="form-title">Add Book</h5>
                    <div class="input-field col s12 blue-text text-darken-2">
                      <i class="material-icons prefix">book</i>
                      <input id="book_title" type="text" class="validate">
                      <label for="book_title">Book Title</label>
                    </div>
                    <div class="input-field col s12 blue-text text-darken-2">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="author" type="text" class="validate">
                        <label for="author">Author</label>
                    </div>
                    <div class="input-field col s6 blue-text text-darken-2">
                            <i class="material-icons prefix">format_list_numbered</i>
                            <input id="isbn" type="text" class="validate">
                            <label for="isbn">ISBN</label>
                    </div>
                    <div class="input-field col s6">
                        <button type="submit" class="btn-floating btn-large blue darken-2"><i class="material-icons">add</i></button>
                    </div>
                    </div>
                </form>
              </div>
        <!-- Table -->
        <table class="responsive-table highlight">
                <thead>
                  <tr>
                      <th class="blue-text text-darken-2">Book Name</th>
                      <th class="blue-text text-darken-2">Book Author</th>
                      <th class="blue-text text-darken-2">ISBN Number</th>
                      <th class="blue-text text-darken-2">Options</th>
                  </tr>
                </thead>
        
                <tbody class="book-list">
                  <!-- tr will be added automatically here -->
                </tbody>
              </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
            

<script src="appes5.js"></script>
<script src="appes6.js"></script>
</body>
</html>
