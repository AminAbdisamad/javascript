<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> 
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task List Project</title>
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col s12">
                    <div id="main" class="card">
                      <div class="card-content">
                        <span class="card-title">Task List Application</span>
                        <div class="row">
                          <form id="task-form">
                            <div class="input-field col s12">
                              <input type="text" name="task" id="task">
                              <label for="task">Add New Task</label>
                            </div>
                        <a type="submit" id="addTaskBtn" value="Add Task" class="btn-floating btn-large green darken-3 secondary-content"><i class="material-icons">add</i></a>
                        </form>
                    </div>
                      <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <!-- ul collection starts here -->
                        <ul class="collection">
                            <!-- LI collection starts here -->
                          <li class="collection-item">
                               List Item
                            <!-- Delete Button -->  
                            <a href="#" class="btn-floating btn-smaller red secondary-content"><i class="material-icons">delete</i></a>
                             <!-- Edit Button -->  
                            <a href="#" class="btn-floating btn-smaller green secondary-content">
                              <i class="material-icons">mode_edit</i></a>
                               <!-- Done Button -->  
                            <a href="#" class="btn-floating btn-smaller orange darken-2 secondary-content">
                                    <i class="material-icons">done</i></a>
                          </li>
                        </ul>
                        <a class="clear-tasks btn-floating btn-large red" href=""><i class="material-icons">clear_all</i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>    
</body>
</html>
