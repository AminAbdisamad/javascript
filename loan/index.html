<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                      <h3 class="heading display-5 pb-3">Loan Calculator</h3>
                      <form  id="loan-form">
                          <div class="form-group">
                              <div class="input-group">
                                  <span class=" input-group-prepend"><div class="input-group-text">$</div></span>
                                  <input type="number" name="" id="amount" class="form-control" placeholder="Loan Amount">
                              </div>
                          </div>
                          <div class="form-group">
                                <div class="input-group">
                                    <span class=" input-group-prepend"><div class="input-group-text">%</div></span>
                                    <input type="number" name="" id="interest" class="form-control" placeholder="Interest">
                                </div>
                            </div>
                            <div class="form-group">
                                    <input type="number" name="" id="years" class="form-control" placeholder="Years to repay">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                            </div>
                      </form>
                      <!-- Loader   
                      <div id="loading">
                          <img src="./img/loader.gif" width="200px" height="200px" alt="">
                      </div> -->
                      <!-- Result will appear here -->
                      <div class="results">
                          <h5>Results</h5>
                            <div class="form-group">
                                    <div class="input-group">
                                        <span class=" input-group-prepend"><div class="input-group-text">Monthly Payment</div></span>
                                        <input type="number"  id="monthly-payment" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="input-group">
                                            <span class=" input-group-prepend"><div class="input-group-text">Total Payment</div></span>
                                            <input type="number"  id="total-payment" class="form-control" disabled>
                                        </div>
                                 </div>
                                 <div class="form-group">
                                        <div class="input-group">
                                            <span class=" input-group-prepend"><div class="input-group-text">Total Interest</div></span>
                                            <input type="number"  id="total-interest" class="form-control" disabled>
                                        </div>
                                </div>
                      </div>

                  </div>       
              </div>
          </div>
      </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
